<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta property="og:image" content="https://elightrake.github.io/digitsforever/bigimage.png">

<body>
	<div id="container">
		<h1>digits... forever!</h1>
		<h2></h2>
		<div id="target">
			<h2>Target: <span id="target-number"></span></h2>
		</div>
		<div id="game">
			<div id="numbers">
				<div class="number"></div>
				<div class="number"></div>
				<div class="number"></div>
				<div class="number"></div>
				<div class="number"></div>
				<div class="number"></div>
			</div>
			<div id="operations">
				<button class="operation" id="addition">+</button>
				<button class="operation" id="subtraction">-</button>
				<button class="operation" id="multiplication">ร</button>
				<button class="operation" id="division">รท</button>
			</div>
			<button id="undo">UNDO</button>
			<!-- <button id="reveal">REVEAL</button> -->
		</div>
		<div id="message">
			<h3>Operation History: </h3>
		</div>
	</div>
</body>
